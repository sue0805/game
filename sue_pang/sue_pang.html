<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sue Pang</title>
    <link rel="stylesheet" href="sue_pang.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="jquery.easing.1.3.js"></script>
    <script src="sue_pang.js"></script>
</head>
<body>
    <div id="wrap">
        <h1>SUE PANG</h1>
        <div class="score">SCORE<p id="score">0</p></div>
        <div class="score">BEST<p id="best">0</p></div>
        <div class="time">TIME<p id="time">120</p></div>
        <div id="gameArea"></div>
        <div id="info">
            <h3>How To Play?</h3>
            <hr>
            <p>마우스로 블럭을 클릭하여 움직일 수 있습니다.
            <br>블럭은 상하좌우로만 이동이 가능합니다.<br>
            블럭은 상하 또는 좌우로 같은 색 3개가 만날 때만 깨집니다.
            <br>색깔 블럭은 개당 100점, 그림 블럭은 개당 500점을 얻을 수 있습니다.</p>
        </div>
    </div>
</body>
</html>
